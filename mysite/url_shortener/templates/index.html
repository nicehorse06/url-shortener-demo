{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link type="image/x-icon" href="{% static 'favicon.ico' %}" rel="icon" />
</head>

<body>
    <div class="content">
        <h2>Jimmy URL Shortener
			<img alt="Avatar" class="avatar" src="/static/images/horse.gif">
		</h2>
		<form method="post">
			{{ UrlRecordForm.as_p }}
			{% csrf_token %}
			<input class='btn' type="submit" value="+添加短網址">
		</form>
		{% if info %}
			<div class="info">{{ info }}</div>
		{% endif %}
    </div>
</body>

</html>
